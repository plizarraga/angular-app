<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
      <h5 class="card-title">
        <a routerLink="/post/{{post.id}}">{{post.title}}</a>
      </h5>
    <p class="card-text">{{post.body}}</p>
    <a routerLink="/post/edit/{{post.id}}" class="card-link">Edit</a>
    <!-- <a class="card-link text-danger" href="#">Delete</a> -->
  </div>
</div>
